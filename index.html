</head>

<body>
  <style type="text/css">

    .connectWheelly {
      -moz-box-shadow:inset 2px 19px 15px -4px #d9fbbe;
      -webkit-box-shadow:inset 2px 19px 15px -4px #d9fbbe;
      box-shadow:inset 2px 19px 15px -4px #d9fbbe;
      background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #b8e356), color-stop(1, #a5cc52));
      background:-moz-linear-gradient(top, #b8e356 5%, #a5cc52 100%);
      background:-webkit-linear-gradient(top, #b8e356 5%, #a5cc52 100%);
      background:-o-linear-gradient(top, #b8e356 5%, #a5cc52 100%);
      background:-ms-linear-gradient(top, #b8e356 5%, #a5cc52 100%);
      background:linear-gradient(to bottom, #b8e356 5%, #a5cc52 100%);
      filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#b8e356', endColorstr='#a5cc52',GradientType=0);
      background-color:#b8e356;
      -moz-border-radius:42px;
      -webkit-border-radius:42px;
      border-radius:42px;
      display:inline-block;
      cursor:pointer;
      color:#ffffff;
      font-family:arial;
      font-size:28px;
      font-weight:bold;
      padding:21px 52px;
      text-decoration:none;
      text-shadow:0px 1px 0px #86ae47;
    }
    .connectWheelly:hover {
      background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #a5cc52), color-stop(1, #b8e356));
      background:-moz-linear-gradient(top, #a5cc52 5%, #b8e356 100%);
      background:-webkit-linear-gradient(top, #a5cc52 5%, #b8e356 100%);
      background:-o-linear-gradient(top, #a5cc52 5%, #b8e356 100%);
      background:-ms-linear-gradient(top, #a5cc52 5%, #b8e356 100%);
      background:linear-gradient(to bottom, #a5cc52 5%, #b8e356 100%);
      filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#a5cc52', endColorstr='#b8e356',GradientType=0);
      background-color:#a5cc52;
    }
    .connectWheelly:active {
      position:relative;
      top:1px;
    }

    .arrow-up {
      width: 0; 
      height: 0; 
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 60px solid #027EBD;
      margin-bottom: 2em;
      margin-left: 1em;
      /*display: inline-block;*/
      /*position: absolute;*/
    }

    .arrow-up:active {
      position:relative;
      top:1px;
      border-bottom: 60px solid #005885;
    }

    .arrow-down {
      width: 0; 
      height: 0; 
      border-left: 80px solid transparent;
      border-right: 80px solid transparent;
      border-top: 80px solid #027EBD;
      margin-left: 0em;
      /*display: inline-block;*/
      /*position: absolute;*/
    }

    .arrow-down:active {
      position:relative;
      border-top: 60px solid #005885;
      bottom:1px;
    }

    .arrow-right {
      width: 0; 
      height: 0; 
      border-top: 60px solid transparent;
      border-bottom: 60px solid transparent;
      border-left: 60px solid #027EBD;
      margin-top: 1em; 
      /*display: inline-block;*/
      /*position: relative;*/
      transform: skewX(30deg);
    }

    .arrow-right:active {
      position:relative;
      border-left: 60px solid #005885;
      top:1px;
    }

    .arrow-left {
      width: 0; 
      height: 0; 
      border-top: 60px solid transparent;
      border-bottom: 60px solid transparent; 
      border-right:60px solid #027EBD; 
      margin-top: 1em;
      /*display: inline-block;*/
      /*position: relative;*/
      transform: skewX(-30deg);
    }

    .arrow-left:active {
      position:relative;
      border-right: 60px solid #005885;
      top: 0.5px;
    }

/*    .row {
      border: solid black;
    }*/

  </style>

  <div class="container">
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="container">
          <button type="submit" class="connectWheelly">Connect Wheelly</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 footer">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-3 arrow-left"></div>
              <div class= "col-md-6">
                <div class="arrow-up"></div>
                <div class="arrow-down"></div>
              </div>
            <div class="col-md-3 arrow-right"></div>
          </div>
        </div>
        <div class="col-md-4"></div>
    </div>
  </div>
</body>
