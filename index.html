<!DOCTYPE html>
<html lang="en">
<head>
  <title>The page</title>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/application.css">

  <script src="robotMovement.js"></script>
  <style>

/*    html { 
      height: 100%;
      width: 100%;
      margin: 3em 3em 3em 3em;
      border: solid black;
      }*/
    *:focus {
        outline:none;
    }

    #buttonBox {
      margin-top: 100px;
      margin-bottom: 100px;
    }

    .connectWheelly {
      -moz-box-shadow:inset 2px 19px 15px -4px #d9fbbe;
      -webkit-box-shadow:inset 2px 19px 15px -4px #d9fbbe;
      box-shadow:inset 2px 19px 15px -4px #d9fbbe;
      background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #b8e356), color-stop(1, #a5cc52));
      background:-moz-linear-gradient(top, #b8e356 5%, #a5cc52 100%);
      background:-webkit-linear-gradient(top, #b8e356 5%, #a5cc52 100%);
      background:-o-linear-gradient(top, #b8e356 5%, #a5cc52 100%);
      background:-ms-linear-gradient(top, #b8e356 5%, #a5cc52 100%);
      background:linear-gradient(to bottom, #b8e356 5%, #a5cc52 100%);
      filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#b8e356', endColorstr='#a5cc52',GradientType=0);
      background-color:#b8e356;
      -moz-border-radius:42px;
      -webkit-border-radius:42px;
      border-radius:42px;
      display:inline-block;
      color:#ffffff;
      font-family:arial;
      font-size:28px;
      font-weight:bold;
      padding:21px 52px;
      text-decoration:none;
      text-shadow:0px 1px 0px #86ae47;
    }
    .connectWheelly:hover {
      background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #a5cc52), color-stop(1, #b8e356));
      background:-moz-linear-gradient(top, #a5cc52 5%, #b8e356 100%);
      background:-webkit-linear-gradient(top, #a5cc52 5%, #b8e356 100%);
      background:-o-linear-gradient(top, #a5cc52 5%, #b8e356 100%);
      background:-ms-linear-gradient(top, #a5cc52 5%, #b8e356 100%);
      background:linear-gradient(to bottom, #a5cc52 5%, #b8e356 100%);
      filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#a5cc52', endColorstr='#b8e356',GradientType=0);
      background-color:#a5cc52;
    }
    .connectWheelly:active {
      position:relative;
      top:1px;
    }

    .arrow-up {
      width: 0; 
      height: 0; 
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 60px solid #027EBD;
      margin-bottom: 2em;
      margin-left: 1em;
      /*display: inline-block;*/
      /*position: absolute;*/
    }

    .arrow-up:active {
      position:relative;
      top:1px;
      border-bottom: 60px solid #005885;
    }

    .arrow-down {
      width: 0; 
      height: 0; 
      border-left: 80px solid transparent;
      border-right: 80px solid transparent;
      border-top: 80px solid #027EBD;
      margin-left: 0em;
      /*display: inline-block;*/
      /*position: absolute;*/
    }

    .arrow-down:active {
      /*position:relative;*/
      border-top: 79px solid #005885;
      
    }

    .arrow-right {
      width: 0; 
      height: 0; 
      border-top: 60px solid transparent;
      border-bottom: 60px solid transparent;
      border-left: 60px solid #027EBD;
      margin-top: 1em; 
      /*display: inline-block;*/
      /*position: relative;*/
      transform: skewX(30deg);
    }

    .arrow-right:active {
      position:relative;
      border-left: 60px solid #005885;
      top:1px;
    }

    .arrow-left {
      width: 0; 
      height: 0; 
      border-top: 60px solid transparent;
      border-bottom: 60px solid transparent; 
      border-right:60px solid #027EBD; 
      margin-top: 1em;
      /*display: inline-block;*/
      /*position: relative;*/
      transform: skewX(-30deg);
    }

    .arrow-left:active {
      position:relative;
      border-right: 60px solid #005885;
      top: 0.5px;
    }

    .stopButton {
       margin-bottom: 2em;
       margin-top: 1em;
       margin-left: 1em;
       margin-right: 1em;
       background: #027EBD;
       font-size: 30px ;
    }

/*    .row {
      border: solid black;
    }*/

  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4" id="buttonBox">
        <button class="connectWheelly">Connect Wheelly</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">&nbsp;</div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-2 arrow-left direction" data-cmd="turnLeft">
            
          </div>
          <div class= "col-md-5 col-md-offset-2">
            <div class="row">
              <div class="col-md-12">
                <div class="arrow-up direction" data-cmd="moveForward"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="arrow-down direction" data-cmd="stopMoving"></div>
              </div>
            </div>
          </div>
          <div class="col-md-2 col-md-offset-1 arrow-right direction" data-cmd="turnRight">
            
          </div>
        </div>
      </div>
      <div class="col-md-3">&nbsp;</div>
    </div>
  </div>
</body>
</html>
